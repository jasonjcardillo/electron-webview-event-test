<html>
<head>
  <title>Electron</title>
  <style>
    body {
      color: #45828E;
      background-color: #A5ECFA;
      font-family: 'Helvetica Neue', 'Open Sans', Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    h2 {
      background-color: #76C7D7;
      color: #FAF7F3;
      font-weight: 400;
      padding: 15px 30px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div style="height:300px;width:100%;background-color:red;">
    <h2>
      WebView Page Area
    </h2>
  </div>

  <script>
    document.body.addEventListener('mouseup', function() {console.log("webview mouseup");});
    document.body.addEventListener('mousedown', function() {console.log("webview mousedown");});
    document.body.addEventListener('click', function() {console.log("webview click");});
    document.body.addEventListener('touchstart', function() {console.log("webview touchstart");});
    document.body.addEventListener('touchend', function() {console.log("webview touchend");});
  </script>
</body>
</html>
